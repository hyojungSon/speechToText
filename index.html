ï»¿<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width" />

    <title>Speech color changer</title>
  </head>

  <body>
    <h1>Speech color changer</h1>
	
	<button id="startButton">Start Voice Input</button>
    <p class="hints"></p>
    <div>
      <p class="output"><em></em></p>
    </div>
	
	<script>
		const startButton = document.getElementById('startButton');
		var SpeechRecognition = SpeechRecognition || webkitSpeechRecognition
		var SpeechRecognitionEvent = SpeechRecognitionEvent || webkitSpeechRecognitionEvent

		var recognition = new SpeechRecognition();

		recognition.continuous = false;
		recognition.lang = 'ko-KR';
		recognition.interimResults = false;
		recognition.maxAlternatives = 1;
		
		let diagnostic = null;
		let makeNewTextContent = function() {
			if(diagnostic === null){
				diagnostic = document.createElement('p');
				document.querySelector('.output').appendChild(diagnostic);
			}
		};

		startButton.addEventListener('click', () => {
			recognition.start();
			makeNewTextContent();
		});

		recognition.onresult = function(event) {
		  diagnostic.textContent = 'Result received: ' + event.results[0][0].transcript + '.';
		}

		recognition.onspeechend = function() {
		  recognition.stop();
		}
		
		recognition.onerror = function(event) {
		  diagnostic.textContent = 'Error occurred in recognition: ' + event.error;
		}
	</script>
  </body>
</html>
